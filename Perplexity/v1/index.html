<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu d'Addition pour Enfants</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #game-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            padding: 30px;
            width: 350px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        .question {
            font-size: 24px;
            margin: 20px 0;
        }
        input[type="number"] {
            font-size: 20px;
            padding: 5px;
            width: 80px;
            text-align: center;
            border: 2px solid #4CAF50;
            border-radius: 8px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #45a049;
        }
        .feedback {
            margin-top: 15px;
            font-size: 18px;
            height: 24px;
        }
        .progress {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
<div id="game-container">
    <h1>Jeu d'Addition</h1>
    <div class="question" id="question">Combien font 0 + 0 ?</div>
    <input type="number" id="answer" autocomplete="off" />
    <br />
    <button onclick="checkAnswer()">Valider</button>
    <div class="feedback" id="feedback"></div>
    <div class="progress" id="progress">Question 1 sur 10</div>
</div>

<script>
    const totalQuestions = 10;
    let currentQuestion = 1;
    let num1, num2;

    function generateQuestion() {
        num1 = Math.floor(Math.random() * 10);
        num2 = Math.floor(Math.random() * 10);
        document.getElementById('question').textContent = `Combien font ${num1} + ${num2} ?`;
        document.getElementById('answer').value = '';
        document.getElementById('feedback').textContent = '';
        document.getElementById('answer').focus();
        document.getElementById('progress').textContent = `Question ${currentQuestion} sur ${totalQuestions}`;
    }

    function checkAnswer() {
        const userAnswer = parseInt(document.getElementById('answer').value, 10);
        const correctAnswer = num1 + num2;
        const feedback = document.getElementById('feedback');

        if (isNaN(userAnswer)) {
            feedback.textContent = 'Veuillez entrer un nombre valide.';
            feedback.style.color = 'red';
            return;
        }

        if (userAnswer === correctAnswer) {
            feedback.textContent = 'Bravo ! Bonne réponse.';
            feedback.style.color = 'green';
            currentQuestion++;
            if (currentQuestion > totalQuestions) {
                alert('Félicitations ! Vous avez terminé le jeu.');
                currentQuestion = 1;
            }
            setTimeout(generateQuestion, 1500);
        } else {
            feedback.textContent = 'Ce n\'est pas la bonne réponse. Essaie encore !';
            feedback.style.color = 'red';
        }
    }

    generateQuestion();
</script>
</body>
</html>
